<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

     <link rel="stylesheet" type="text/css" href="/assets/css/login.css">  
</head>
<body>    
    <div class="container-login">
        <div>
            <form class="formulario" id="login">                                                                
                <h2>My Social Netowrk</h2>
                <span>Bem-vindo</span>                
                <div>
                    <input type="text" name="email" id="email" placeholder="Digite o seu e-mail" required="required">
                </div>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" required="required">
                </div>                
                <button type="submit" class="btnLogin">Login</button>
                <a href="/criar-usuario">Clique aqui para criar sua conta</a>
            </form>
        </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
